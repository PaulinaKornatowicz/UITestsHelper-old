apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'uitestshelper-idlingresource'   // Has to be same as your library module name

    publishedGroupId = 'com.paulinakornatowicz.uitestshelper'
    libraryName = 'UI Tests Helper Idling Resource'
    artifact = 'uitestshelper-idlingresource'     // Has to be same as your library module name

    libraryDescription = 'Idling Resource extension for UI Tests Helpers'

    // Your github repo link
    siteUrl = 'https://github.com/PaulinaKornatowicz/UITestsHelper'
    gitUrl = 'https://github.com/PaulinaKornatowicz/UITestsHelper.git'

    libraryVersion = '0.1.1'

    developerId = 'paulinakornatowicz'
    developerName = 'Paulina Kornatowicz'
    developerEmail = 'paulina.kornatowicz@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "0.1.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'org.greenrobot:eventbus:3.2.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
tasks.withType(Javadoc).all {
    enabled = false
}

task deployIdleResource(type: GradleBuild) {
    tasks = ['install', 'bintrayUpload']
}

apply from: '../assembleLibraryIdling.gradle'
apply from: '../bintrayDeployment.gradle'